<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Sales Summary</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts & Font Awesome -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: #eef3f8;
            margin: 0;
            padding: 2rem 1rem;
            display: flex;
            justify-content: center;
        }

        .container {
            max-width: 900px;
            background: #fff;
            padding: 2rem;
            border-radius: 12px;
            box-shadow: 0 4px 20px rgba(0,0,0,0.1);
            width: 100%;
        }

        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 1.5rem;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-bottom: 2rem;
        }

        table thead {
            background-color: #007bff;
            color: white;
        }

        th, td {
            padding: 0.75rem;
            border-bottom: 1px solid #ccc;
            text-align: center;
        }

        tbody tr:hover {
            background-color: #f2f7ff;
        }

        .summary {
            font-weight: bold;
            text-align: right;
            color: #444;
            font-size: 1.1rem;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 1.5rem;
            color: #007bff;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>üìä Sales Summary</h2>

        {% if sales %}
        <table>
            <thead>
                <tr>
                    <th>Item</th>
                    <th>Qty</th>
                    <th>Unit Price (KES)</th>
                    <th>Total (KES)</th>
                </tr>
            </thead>
            <tbody>
                {% for sale in sales %}
                <tr>
                    <td>{{ sale.item }}</td>
                    <td>{{ sale.quantity }}</td>
                    <td>{{ sale.unit_price }}</td>
                    <td>{{ sale.total }}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="summary">Grand Total: KES {{ grand_total }}</div>
        {% else %}
        <p>No sales data available yet.</p>
        {% endif %}

        <a class="back-link" href="/">‚Üê Back to Home</a>
    </div>
</body>
</html>
