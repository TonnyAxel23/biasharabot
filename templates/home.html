<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>BiasharaBot - Home</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- Google Fonts & Font Awesome -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

  <style>
    body {
      margin: 0;
      font-family: 'Inter', sans-serif;
      background: linear-gradient(to right, #dbeafe, #f0f4ff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      background-color: white;
      padding: 2rem;
      border-radius: 16px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      max-width: 600px;
      width: 90%;
      text-align: center;
    }

    .card h1 {
      font-size: 2rem;
      color: #1e3a8a;
      margin-bottom: 1.5rem;
    }

    .menu {
      display: grid;
      gap: 1rem;
      grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
    }

    .menu a {
      background-color: #1e40af;
      color: white;
      padding: 1rem;
      text-decoration: none;
      border-radius: 10px;
      font-weight: 500;
      transition: background 0.2s;
    }

    .menu a:hover {
      background-color: #2563eb;
    }

    .menu i {
      margin-right: 0.5rem;
    }

    footer {
      margin-top: 2rem;
      font-size: 0.9rem;
      color: #555;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>ðŸ‘‹ Welcome to BiasharaBot</h1>

    <div class="menu">
      <a href="/add_sale_page"><i class="fas fa-cash-register"></i> Record Sale</a>
      <a href="/summary"><i class="fas fa-chart-line"></i> View Summary</a>
      <a href="/restock"><i class="fas fa-boxes"></i> Restock</a>
      <a href="/reminder"><i class="fas fa-bell"></i> Set Reminder</a>
      <a href="/dashboard"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
    </div>

    <footer>
      &copy; {{ year }} BiasharaBot - Simple Sales Assistant
    </footer>
  </div>
</body>
</html>
